<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10i Calculator</title>
  
  <link rel="stylesheet" href="10-calculator.css">

</head>
<body>
  <div class="main-div">

      <p class="js-display input-style"></p>

    <p>
      <button class="number-operation" onclick="
      updateCalculation('1');
      ">
        1
      </button>
      
      <button class="number-operation" onclick="
      updateCalculation('2');
      ">
        2
      </button>
  
      <button class="number-operation" onclick="
      updateCalculation('3');
      ">
        3
      </button>
  
      <button class="number-operation1" onclick="
      updateCalculation(' + ');
      ">
        +
      </button>
    </p>
  
    <p>
      <button class="number-operation" onclick="
      updateCalculation('4');
      ">
        4
      </button>
      
      <button class="number-operation" onclick="
      updateCalculation('5');
      ">
        5
      </button>
  
      <button class="number-operation" onclick="
      updateCalculation('6');
      ">
        6
      </button>
  
      <button class="number-operation1" onclick="
      updateCalculation(' - ');
      ">
        -
      </button>
    </p>
  
    <p>
      <button class="number-operation" onclick="
      updateCalculation('7');
      ">
        7
      </button>
      
      <button class="number-operation" onclick="
      updateCalculation('8');
      ">
        8
      </button>
  
      <button class="number-operation" onclick="
      updateCalculation('9');
      ">
        9
      </button>
  
      <button class="number-operation1" onclick="
      updateCalculation(' * ');
      ">
        *
      </button>
    </p>
  
    <p>
      <button class="number-operation" onclick="
      updateCalculation('0');
      ">
        0
      </button>
      
      <button class="number-operation" onclick="
      updateCalculation('.');
      ">
        .
      </button>
  
      <button class="number-operation" onclick="
      evaluateCalculation();  
      ">
        =
      </button>
  
      <button class="number-operation1" onclick="
      updateCalculation(' / ');
      ">
        /
      </button>
    </p>
  
    <p>
      <button class="number-operation-clear" onclick="
    clearCalculaion();
    ">
      AC
    </button>

    <button class="number-operation-back" onclick="
    backSpace();
    ">
      &#8592;
    </button>

    <button class="number-operation1" onclick="
    updateCalculation('&#40;');
    ">
      (
    </button>
    <button class="number-operation1" onclick="
    updateCalculation('&#41;');
    ">
      )
    </button>
    </p>
  </div>
  <script src="10-calculator.js"></script>
</body>
</html>
